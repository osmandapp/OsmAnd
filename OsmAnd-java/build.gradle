apply plugin: 'java'
apply plugin: 'application'
mainClassName = "net.osmand.util.GeoPointParserUtil"

sourceSets {
	main {
		java {
			srcDirs = ["src"]
		}
	}
}

configurations {
	android
}

task androidJar(type: Jar) {
	appendix = "android"
	from sourceSets.main.output
	exclude("**/PlatformUtil.*")
}

artifacts {
	android androidJar
}

dependencies {
	compile fileTree(include: ['*.jar'], dir: 'libs')
}
